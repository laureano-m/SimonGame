<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/styleSimon.css">
</head>
<body>
    <h1 class="game-title">Juego de Simon Dice</h1>
    <button id="start">Comenzar</button>
    <div id="scoreboard">
      <p id="score">Puntaje: 0</p>
      <p id="level">Nivel: 0</p>
    </div>
    <div id="game-board">
      <button class="game-button" id="red"></button>
      <button class="game-button" id="green"></button>
      <button class="game-button" id="blue"></button>
      <button class="game-button" id="yellow"></button>
    </div>
    <script src="js/scriptSimon.js"></script>

</body>
</html>
